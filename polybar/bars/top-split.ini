[bar/top-left]

bottom = true
width = 18%
height = 60
offset-x = 1%
offset-y = 10
radius = 30

fixed-center = true

background = ${colors.bg}
foreground = ${colors.fg}

underline-size = 3
underline-color = ${colors.underline}

spacing = 0
padding = 0
module-margin = 0

font-0 = Silkscreen:style=regular:size=14:antialias=true;5
font-1 = Iosevka Nerd Font:style=regular:size=14:antialias=true;5

modules-left = bspwm


[bar/top-right]
bottom = true
width = 29%
height = 60
offset-x = 70%
offset-y = 10
radius = 30

fixed-center = true

background = ${colors.bg}
foreground = ${colors.fg}

underline-size = 3
underline-color = ${colors.underline}

spacing = 0
padding = 0
module-margin = 0

font-0 = Silkscreen:style=regular:size=14:antialias=true;5
font-1 = Iosevka Nerd Font:style=regular:size=14:antialias=true;5

modules-right = filesystem  cpu  memory  temperature  wlan  eth  date
