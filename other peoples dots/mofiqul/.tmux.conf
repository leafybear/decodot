#*********************************************************
#                   Tmux bindings
#*********************************************************
# Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Copy and Paste as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# Easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind-key C-a last-window

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# easy reload the tmux config file
bind r source-file ~/.tmux.conf

#********************************************************
#               General settings
#********************************************************
# Enable mouse control
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
#*********************************************************
#               Tmux look & style
#*********************************************************
# Messaging
set -g message-fg colour14
set -g message-bg black
set -g message-command-fg white
set -g message-command-bg black

# Pane
set -g pane-active-border-style fg=black
set -g pane-border-style fg=black

# Status bar
set -g status-justify centre
set -g status-interval 2
set -g status-bg black
set -g status-fg colour14
set -g status-left '#[fg=colour8,bg=blue,bold] %A %d '
set -g status-right '#[fg=colour233,bg=colour10,bold] %H:%M:%S '

# Window
set -g window-status-current-bg magenta
set -g window-status-current-fg black
set -g window-status-bg colour8
set -g window-status-fg colour7
